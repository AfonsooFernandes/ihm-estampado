<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/finalizar-compra"></ion-back-button>
    </ion-buttons>
    <ion-title>Confirmação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="progress-bar">
    <div class="step completed">
      <div class="circle">1</div>
      <div class="label">Método de Entrega</div>
    </div>
    <div class="step completed">
      <div class="circle">2</div>
      <div class="label">Morada</div>
    </div>
    <div class="step completed">
      <div class="circle">3</div>
      <div class="label">Pagamento</div>
    </div>
    <div class="step completed">
      <div class="circle">4</div>
      <div class="label">Confirmação</div>
    </div>
  </div>

  <ion-content>
    <ion-list style="background: white">
      <ion-card *ngFor="let produto of itensCompra" style="background: white">
        <ion-card-header>
          <ion-card-title style="color: black">{{ produto.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content style="color: black">
          <ion-img 
            [src]="produto.imagem" 
            style="max-width: 35%; margin: auto;">
          </ion-img>
          <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-label style = "color: black">Quantidade: 1</ion-label>
          </ion-col>
          </ion-row>
          <ion-row *ngIf="produto.tipo === 'Vestuário'" class="ion-align-items-center">
            <ion-col size="12">
              <ion-label style = "color: black">Tamanho: {{ produto.tamanhoSelecionado }}</ion-label>
            </ion-col>    
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>

  <ion-item>
    <ion-label>
      <h2>Total</h2>
    </ion-label>
    <ion-note slot="end" color="primary">{{ total }}</ion-note>
  </ion-item>

  <ion-button expand="full" (click)="confirmarCompra()">Confirmar Compra</ion-button>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar color="toolbar-background" style="background: white;">
    <ion-tab-bar color="clear" style="width: 100%;">

      <ion-tab-button tab="tab-carrinho" [routerLink]="['/carrinho']" style="width: 20%;">
        <ion-icon name="cart" style="color: black;"></ion-icon>
        <ion-label style="color: black; font-size: 9px;">Carrinho</ion-label>
      </ion-tab-button>           

      <ion-tab-button tab="tab-home" routerLink="/home" style="width: 20%;">
        <ion-icon name="home" style="color: black;"></ion-icon>
        <ion-label style="color: black; font-size: 9px;">Página Inicial</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab-favoritos" [routerLink]="['/favoritos']" style="width: 20%;">
        <ion-icon name="heart" style="color: black;"></ion-icon>
        <ion-label style="color: black; font-size: 9px;">Favoritos</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-toolbar>
</ion-footer>
